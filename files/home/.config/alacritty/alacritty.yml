live_config_reload: true

window:
  title: Alacritty
  dynamic_title: false
  padding:
   x: 7
   y: 6
  dynamic_padding: true
  opacity: 1

selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 11
  offset:
    x: 0
    y: 0
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Regular Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background:        '#011627'
    foreground:        '#bdc1c6'
    bright_foreground: '#eeeeee'

  cursor:
    text:   '#080808'
    cursor: '#9ca1aa'

  selection:
    text:       '#080808'
    background: '#b2ceee'

  normal:
    black:   '#1d3b53'
    red:     '#fc514e'
    green:   '#a1cd5e'
    yellow:  '#e3d18a'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#a1aab8'

  bright:
    black:   '#7c8f8f'
    red:     '#ff5874'
    green:   '#21c7a8'
    yellow:  '#ecc48d'
    blue:    '#82aaff'
    magenta: '#ae81ff'
    cyan:    '#7fdbca'
    white:   '#d6deeb'
