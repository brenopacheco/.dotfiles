[bar/example]
override-redirect = false
width = 100%:-16pt
offset-x = 8pt
offset-y = 8pt
height = 24pt
radius = 8

fixed-center = true

; modules-left = datetime custom_battery
modules-center = datetime
enable-ipc = true

[module/datetime]
type = internal/date
interval = 1.0

date = "%Y-%m-%d%"
time = "%H:%M"

label = "%date% - %time%"

[module/custom_battery]
type = custom/script
exec = ~/.config/polybar/battery_module.sh
interval = 30   ; Update interval in seconds (adjust to your preference)
format = <label>

; vim:ft=dosini

